<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Password Meter for Minors</title>
    <link rel="stylesheet" href="css/checker.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/gauge.min.js"></script>
    <script src="js/checker2.js"></script>
</head>
<body>
<div class="main">
    <div id="logo"></div>
        <div class="inputBox">
            <input style="width: 30%" title="Enter password" placeholder="Type your password here..." type="text" id="pwdInput">
        </div>
    <div class="resultBox">
        <div id="gaugeBar">
            <figure>
            <canvas class="gaugeBox" id="lengthGauge"></canvas>
                <figcaption>Length</figcaption>
            </figure>
            <figure><canvas class="gaugeBox" id="complexityGauge"></canvas>
                <figcaption>Complexity</figcaption>
            </figure>
            <figure>
                <canvas class="gaugeBox" id="unpredictabilityGauge"></canvas>
                <figcaption>Unpredictability</figcaption>
            </figure>
        </div>
        <div class="reactionBox">
            <div id="label2" style="width: 100%;height: 60px; background-color: #ffe082 "></div>
        </div>
    </div>
</div>
</body>
</html>
